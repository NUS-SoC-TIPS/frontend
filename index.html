<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#1e2126" />
    <meta
      name="description"
      content="Managing your technical interview preparation has never been easier."
    />
    <!-- Meta tags for Open Graph, Twitter and Facebook -->
    <meta
      property="og:title"
      content="TIPS | Ace your technical interviews today"
    />
    <meta
      property="og:description"
      content="Managing your technical interview preparation has never been easier."
    />
    <meta property="og:image" content="ogimage.png" />
    <!-- TODO: Replace with production URL in the future -->
    <meta property="og:url" content="https://soc-tips.com" />
    <meta
      property="og:site_name"
      content="TIPS | Ace your technical interviews today"
    />
    <meta name="twitter:card" content="summary" />
    <meta
      name="twitter:title"
      content="TIPS | Ace your technical interviews today"
    />
    <meta
      name="twitter:description"
      content="Managing your technical interview preparation has never been easier."
    />
    <meta name="twitter:image" content="twitter.png" />
    <meta
      name="twitter:image:alt"
      content="TIPS | Ace your technical interviews today"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="manifest.json" />
    <!--
      Notice the use of public in the tags below.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="icon" href="favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/firacode@6.2.0/distr/fira_code.css"
    />
    <title>TIPS | Ace your technical interviews today</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
